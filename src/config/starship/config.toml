# Starship prompt configs.
"$schema" = "https://starship.rs/config-schema.json"

format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fossil_branch\
$fossil_metrics\
$vcsh\
$hg_branch\
$pijul_channel\
$fill\
$status\
$cmd_duration\
$jobs\
$singularity\
$kubernetes\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$nats\
$direnv\
$env_var\
$crystal\
$sudo\
$container\
$shell\
$time\
$line_break\
$shlvl\
$character\
"""

right_format = """
$username\
$hostname\
$localip\
$battery\
"""

add_newline = false

[aws]
symbol = " "

[[battery.display]]
threshold = 20
style = '160'

[[battery.display]]
threshold = 99
style = '178'

[[battery.display]]
threshold = 100
style = '70'

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[cmd_duration]
min_time = 1_000
format = '[󰔟 $duration]($style) '
style = "101"

[conda]
symbol = " "

[container]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[directory]
format = '[$read_only]($read_only_style)[$path]($style) '
style = "31 bold"
read_only = " "
read_only_style = "31 bold"
before_repo_root_style = "31"
repo_root_style = "39 bold"
repo_root_format = '[$read_only]($read_only_style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style) '
fish_style_pwd_dir_length = 1

[docker_context]
symbol = " "

[dotnet]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[erlang]
symbol = " "

[fennel]
symbol = " "

[fill]
symbol = " "
style = ""

[fossil_branch]
symbol = " "

[gcloud]
symbol = "󱇶 "

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = " "
style = "76"

[git_commit]
commit_hash_length = 8
format = '@[$hash]($style) '
style = "76"

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
style = "196"

[git_status]
format = '[$ahead_behind](76)$all_status'
conflicted = "[=${count}](196) "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇡${ahead_count} ⇣${behind_count} "
untracked = "[?${count}](39) "
stashed = "[*${count}](76) "
modified = "[!${count}](178) "
staged = "[+${count}](76) "
renamed = "[»${count}](178) "
deleted = "[󰆴${count}](196) "

[golang]
symbol = " "

[guix_shell]
symbol = " "

[gradle]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[helm]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[ocaml]
symbol = " "

[openstack]
symbol = " "

