# Helix settings

theme = "github_dark"

[editor]
bufferline = "always"
color-modes = true

[editor.statusline]
left = ["mode", "workspace-diagnostics", "spinner"]
right = ["position", "file-encoding", "file-line-ending", "file-type"]

[editor.cursor-shape]
normal = "bar"
insert = "bar"
select = "underline"

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
tabpad = "Â·"

[editor.indent-guides]
render = true
skip-levels = 1
